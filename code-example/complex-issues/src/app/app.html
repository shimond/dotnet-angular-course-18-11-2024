<div style="padding: 40px; font-family: system-ui, sans-serif;">
  <h1>TimeAgo Component Demo - Zoneless Angular</h1>
  
  <div style="margin-top: 30px;">
    <h2>Examples:</h2>
    <div style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
      <div style="padding: 15px; background: #f5f5f5; border-radius: 8px;">
        <strong>Just now:</strong> <app-time-ago [timestamp]="now()" />
      </div>
      <div style="padding: 15px; background: #f5f5f5; border-radius: 8px;">
        <strong>2 minutes ago:</strong> <app-time-ago [timestamp]="twoMinutesAgo()" />
      </div>
      <div style="padding: 15px; background: #f5f5f5; border-radius: 8px;">
        <strong>1 hour ago:</strong> <app-time-ago [timestamp]="oneHourAgo()" />
      </div>
      <div style="padding: 15px; background: #f5f5f5; border-radius: 8px;">
        <strong>3 days ago:</strong> <app-time-ago [timestamp]="threeDaysAgo()" />
      </div>
      <div style="padding: 15px; background: #f5f5f5; border-radius: 8px;">
        <strong>2 weeks ago:</strong> <app-time-ago [timestamp]="twoWeeksAgo()" />
      </div>
      <div style="padding: 15px; background: #f5f5f5; border-radius: 8px;">
        <strong>6 months ago:</strong> <app-time-ago [timestamp]="sixMonthsAgo()" />
      </div>
      <div style="padding: 15px; background: #f5f5f5; border-radius: 8px;">
        <strong>1 year ago:</strong> <app-time-ago [timestamp]="oneYearAgo()" />
      </div>
    </div>
  </div>
